<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BKT PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BKT PDF Converter</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="pdf">Select PDF file:</label>
            <input type="file" name="pdf" id="pdf" required>

            <label for="mode">Select mode:</label>
            <select name="mode" id="mode">
                <option value="auto" selected>Auto-detect</option>
                <option value="pos">POS PDF</option>
                <option value="bank">Bank PDF</option>
            </select>

            <button type="submit">Convert to CSV</button>
        </form>
        <p>Upload your POS or Bank PDF to get a CSV output.</p>
    </div>
</body>
</html>
